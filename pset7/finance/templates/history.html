{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped" style="width:100%">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    {% for history in trans %}
      <tr>
        <td>{{ history.stock }}</td>
        <td>{{ history.shares }}</td>
        <td>{{ history.total }}</td>
        <td>{{ history.type }}</td>
      </tr>
    {% endfor %}
    </table>

{% endblock %}
